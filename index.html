<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <img src="favicon.ico" alt="Logo" class="logo">
      <h1 class="site-title">Pokédex</h1>
      <div class="search-wrapper">
        <form id="search-form" onsubmit="return onSearch(event)">
          <input type="text" id="search-input" placeholder="Search Pokémon…">
          <button type="submit">Search</button>
          <button type="button" id="reset-button" onclick="onReset()" hidden>Reset</button>
        </form>
      </div>
    </div>
  </header>

  <main id="pokemonContainer"></main>

  <button id="loadMoreBtn" onclick="loadBatch()">Load more</button>

  <!-- small card template -->
  <template id="card-template">
    <div class="pokemon-card" data-type="">
      <div class="spinner"></div>
      <img class="pokemon-img" loading="lazy" alt=""/>
      <h3 class="pokemon-name">?</h3>
      <div class="pokemon-id">#?</div>
      <div class="type-badges"></div>
    </div>
  </template>

  <!-- overlay for large view -->
  <template id="overlay-template">
    <div class="overlay" onclick="closeOverlay()">
      <div class="overlay-content" onclick="event.stopPropagation()">
        <button class="nav-btn prev-btn" onclick="prevOverlay()">❮</button>
        <div class="overlay-details">
          <img class="overlay-img" src="" alt=""/>
          <div class="overlay-info">
            <div class="overlay-id">#?</div>
            <h2 class="overlay-name">?</h2>
            <div class="overlay-types type-badges"></div>
            <div class="overlay-stats"></div>
          </div>
        </div>
        <button class="nav-btn next-btn" onclick="nextOverlay()">❯</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
