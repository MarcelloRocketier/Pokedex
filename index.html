<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    <main>
        <section class="pokemon-list">
            <!-- Pokémon Karten werden hier dynamisch geladen -->
        </section>
        <button id="loadMoreBtn">Mehr Pokémon laden</button>
    </main>
    <!-- Overlay für Pokémon Details -->
    <div id="pokemonOverlay" class="overlay">
        <div class="overlay-content">
            <span id="closeOverlayBtn">&times;</span>
            <h2 id="overlayName"></h2>
            <p id="overlayType"></p>
            <p id="overlayStats"></p>
        </div>
    </div>    
    <script src="script.js" defer></script>
</body>
</html>
